<div class="notifications-container">
    <h2>Notifications</h2>
    <div *ngIf="!notifications.length" class="empty-state">
        <p>You have no notifications at the moment.</p>
    </div>
    <div *ngIf="notifications.length" class="notification-list">
        <div *ngFor="let notification of notifications" class="notification-card">
            <img [src]="notification.icon" alt="Notification Icon" class="notification-icon" />
            <div class="notification-content">
                <h3>{{ notification.title }}</h3>
                <p>{{ notification.description }}</p>
            </div>
        </div>
    </div>
</div>
