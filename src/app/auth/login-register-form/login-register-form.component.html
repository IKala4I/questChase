<div class="d-flex justify-content-center align-items-center vh-100">
    <mat-card class="p-4 bg-dark text-light shadow">
        <h2 class="text-center mb-3">{{ mode === 'login' ? 'Login' : 'Register' }}</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Username</mat-label>
                <input matInput id="username" type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Password</mat-label>
                <input matInput id="password" type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field *ngIf="isRegisterMode" appearance="fill" class="w-100 mb-3">
                <mat-label>Email</mat-label>
                <input matInput id="email" type="email" formControlName="email">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="w-100">
                {{ mode === 'login' ? 'Login' : 'Register' }}
            </button>
        </form>
        <div class="mt-3 text-center">
            <button mat-stroked-button color="accent" class="w-100">
                <mat-icon>google</mat-icon> Login with Google
            </button>
        </div>
        <div class="mt-3 text-center">
            <a class="text-primary" [routerLink]="[mode === 'login' ? '/register' : '/login']">
                {{ mode === 'login' ? 'Don\'t have an account? Register' : 'Already have an account? Login' }}
            </a>
        </div>
    </mat-card>
</div>
