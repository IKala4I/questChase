<h2 mat-dialog-title>Choose app mode</h2>
<mat-dialog-content class="d-flex flex-column gap-2">
    <mat-radio-group
        class="d-flex flex-column gap-2"
        aria-label="Select an option"
        [(ngModel)]="mode"
    >
        <mat-radio-button [value]="1">Ordinary mode</mat-radio-button>
        <mat-radio-button [value]="2">Crypto mode</mat-radio-button>
    </mat-radio-group>
    <mat-checkbox [(ngModel)]="remember">Remember my choice</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onClose()">No</button>
    <button mat-button (click)="onLaunch()">Launch</button>
</mat-dialog-actions>
