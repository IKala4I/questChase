<nav class="sidebar">
    <ul>
        <li *ngFor="let item of menuItems" class="sidebar-item">
            <a [routerLink]="item.link" class="d-flex align-items-center">
                <mat-icon class="me-3">{{ item.icon }}</mat-icon>
                <span>{{ item.label }}</span>
            </a>
        </li>
    </ul>
</nav>
