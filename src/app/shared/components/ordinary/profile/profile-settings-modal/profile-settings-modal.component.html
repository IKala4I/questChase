<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
    <form [formGroup]="notificationsForm">
        <mat-checkbox formControlName="receiveNotifications">Receive Notifications</mat-checkbox>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="openChangePasswordModal()">Change Password</button>
</mat-dialog-actions>
