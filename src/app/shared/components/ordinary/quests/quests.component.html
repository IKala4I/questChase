<div class="quests-page-container">
    <div class="d-flex gap-4 justify-content-between align-items-center">
        <h2>Explore</h2>
        <button class="btn btn-primary" (click)="createQuest()">Create Quest</button>
    </div>

    <mat-form-field class="search-field" appearance="outline">
        <mat-label>Search quests</mat-label>
        <input matInput type="text" placeholder="Type your query..." />
    </mat-form-field>

    <div class="filters">
        <mat-form-field appearance="outline">
            <mat-label>Difficulty</mat-label>
            <mat-select>
                <mat-option *ngFor="let difficulty of difficulties" [value]="difficulty">
                    {{ difficulty }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select>
                <mat-option *ngFor="let type of types" [value]="type">
                    {{ type }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Reward Type</mat-label>
            <mat-select>
                <mat-option *ngFor="let reward of rewardTypes" [value]="reward">
                    {{ reward }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Field</mat-label>
            <mat-select>
                <mat-option *ngFor="let field of fields" [value]="field">
                    {{ field }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- Skeleton Placeholders -->
    <div *ngIf="!quests" class="quests-grid">
        <div class="skeleton-card bg-dark text-light p-3" *ngFor="let _ of [1, 2, 3, 4, 5, 6]">
            <div class="skeleton-image mb-2"></div>
            <div class="skeleton-title mb-1"></div>
            <div class="skeleton-text w-50"></div>
        </div>
    </div>

    <!-- Quest Cards -->
    <div class="quests-grid">
        <ng-container *ngIf="quests">
            <mat-card
                *ngFor="let quest of quests"
                class="quest-card bg-dark text-light"
                (click)="navigateToQuest()"
            >
                <img mat-card-image [src]="quest.image" alt="{{ quest.title }}" />
                <mat-card-content class="mt-1">
                    <h3>{{ quest.title }}</h3>
                    <p>{{ quest.quests }} quests</p>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>
</div>
